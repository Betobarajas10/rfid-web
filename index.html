<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control de Acceso</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1, h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    input, select, button {
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>🚪 Historial de Accesos</h1>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>UID</th>
        <th>Fecha</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody id="tablaAccesos">
      <tr><td colspan="4">Cargando registros...</td></tr>
    </tbody>
  </table>

  <h2>🔒 Bloquear/Habilitar Acceso</h2>
  <input type="text" id="uidInput" placeholder="UID de tarjeta" />
  <select id="permisoInput">
    <option value="true">Habilitar</option>
    <option value="false">Bloquear</option>
  </select>
  <button onclick="actualizarPermiso()">Actualizar</button>

  <h2>🌐 Control Remoto</h2>
  <button onclick="abrirPuerta()">Abrir puerta ahora</button>

  <script type="module" src="App.js"></script>
<link rel="stylesheet" href="style.css">

</body>
</html>
