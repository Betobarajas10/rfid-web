<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Acceso - Historial</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-top: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .permitido {
      color: green;
    }
    .denegado {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Control de Acceso - Historial</h1>

  <h2 class="permitido">Accesos Permitidos</h2>
  <table id="tablaPermitidos">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>UID</th>
        <th>Fecha</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 class="denegado">Accesos Denegados</h2>
  <table id="tablaDenegados">
    <thead>
      <tr>
        <th>UID</th>
        <th>Fecha</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ðŸ”§ Reemplaza esto con tus credenciales de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC6T4wb8ZhNT55Tss8bOUGUNSRMlhz-brY",
      authDomain: "controlaccesoesp32-820ba.firebaseapp.com",
      databaseURL: "https://controlaccesoesp32-820ba-default-rtdb.firebaseio.com",
      projectId: "controlaccesoesp32-820ba",
      storageBucket: "controlaccesoesp32-820ba.appspot.com",
      messagingSenderId: "1094722451466",
      appId: "1:1094722451466:web:0b6a358a6f0b59b3e5c11d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tablaPermitidos = document.querySelector("#tablaPermitidos tbody");
    const tablaDenegados = document.querySelector("#tablaDenegados tbody");

    // Accesos Permitidos
    db.ref("accesos").on("value", snapshot => {
      tablaPermitidos.innerHTML = ""; // Limpiar tabla
      snapshot.forEach(child => {
        const data = child.val();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.nombre || "Desconocido"}</td>
          <td>${data.uid}</td>
          <td>${data.FECHA}</td>
          <td>${data.hora}</td>
        `;
        tablaPermitidos.appendChild(row);
      });
    });

    // Accesos Denegados
    db.ref("accesos_denegados").on("value", snapshot => {
      tablaDenegados.innerHTML = ""; // Limpiar tabla
      snapshot.forEach(child => {
        const data = child.val();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.UID}</td>
          <td>${data.FECHA}</td>
          <td>${data.hora}</td>
        `;
        tablaDenegados.appendChild(row);
      });
    });
  </script>
</body>
</html>
