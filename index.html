<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control de Acceso RFID</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilos b√°sicos para la tabla y botones */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1, h2 {  
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .form-group {
      margin-bottom: 15px;
      max-width: 400px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, button {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .controls {
      max-width: 420px;
      margin: 0 auto 40px auto;
    }
  </style>
</head>
<body>
  <h1>Historial de Accesos RFID</h1>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>UID</th>
        <th>Fecha</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody id="tablaAccesos">
      <tr><td colspan="4">Cargando registros...</td></tr>
    </tbody>
  </table>

  <h2>Intentos de Acceso Denegado</h2>
  <table>
    <thead>
      <tr>
        <th>UID</th>
        <th>Fecha</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody id="tablaDenegados">
      <tr><td colspan="3">Cargando registros...</td></tr>
    </tbody>
  </table>

  <div class="controls">
    <h2>Actualizar Permiso de Usuario</h2>
    <div class="form-group">
      <label for="uidInput">UID:</label>
      <input type="text" id="uidInput" placeholder="Ejemplo: 33AC361C" />
    </div>
    <div class="form-group">
      <label for="permisoInput">Permiso:</label>
      <select id="permisoInput">
        <option value="true">Permitido</option>
        <option value="false">Denegado</option>
      </select>
    </div>
    <button id="btnActualizar">Actualizar Permiso</button>
  </div>

  <div class="controls" style="margin-top: 30px;">
    <h2>Abrir Puerta Remotamente</h2>
    <button id="btnAbrir">Abrir Puerta</button>
  </div>

  <script type="module" src="App.js"></script>
</body>
</html>
