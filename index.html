<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Accesos RFID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Registro de Accesos RFID</h1>
  <table id="tablaAccesos">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>UID</th>
        <th>Fecha</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="4">Cargando datos...</td></tr>
    </tbody>
  </table>

  <script>
    const dbUrl = "https://controlaccesoesp32-820ba-default-rtdb.firebaseio.com/accesos.json";

    async function cargarAccesos() {
      try {
        const resp = await fetch(dbUrl);
        const data = await resp.json();

        const tbody = document.querySelector("#tablaAccesos tbody");
        tbody.innerHTML = "";

        if (!data) {
          tbody.innerHTML = `<tr><td colspan="4">No hay registros disponibles</td></tr>`;
          return;
        }

        for (const key in data) {
          const acceso = data[key];
          const nombre = acceso.nombre || "Desconocido";
          const uid = acceso.uid || "-";
          const fecha = acceso.fecha || "-";
          const hora = acceso.hora || "-";

          const fila = `
            <tr>
              <td>${nombre}</td>
              <td>${uid}</td>
              <td>${fecha}</td>
              <td>${hora}</td>
            </tr>`;
          tbody.innerHTML += fila;
        }
      } catch (error) {
        console.error("Error al cargar datos:", error);
        const tbody = document.querySelector("#tablaAccesos tbody");
        tbody.innerHTML = `<tr><td colspan="4">Error al cargar datos</td></tr>`;
      }
    }

    cargarAccesos();
    setInterval(cargarAccesos, 5000); // Actualiza cada 5 segundos
  </script>
</body>
</html>
