<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Acceso - Tiempo Real</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h1, h2 {
      color: #0b5394;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #666;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #0b5394;
      color: white;
    }
  </style>
</head>
<body>

<h1>Control de Acceso - Historial en Tiempo Real</h1>

<h2>Accesos Permitidos</h2>
<table id="tablaAccesos">
  <thead>
    <tr><th>Nombre</th><th>UID</th><th>Fecha</th><th>Hora</th></tr>
  </thead>
  <tbody>
    <tr><td colspan="4">Cargando...</td></tr>
  </tbody>
</table>

<h2>Accesos Denegados</h2>
<table id="tablaDenegados">
  <thead>
    <tr><th>UID</th><th>Fecha</th><th>Hora</th></tr>
  </thead>
  <tbody>
    <tr><td colspan="3">Cargando...</td></tr>
  </tbody>
</table>

<script>
  // ConfiguraciÃ³n de tu Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyC6T4wb8ZhNT55Tss8bOUGUNSRMlhz-brY",
    authDomain: "controlaccesoesp32-820ba.firebaseapp.com",
    databaseURL: "https://controlaccesoesp32-820ba-default-rtdb.firebaseio.com",
    projectId: "controlaccesoesp32-820ba",
    storageBucket: "controlaccesoesp32-820ba.appspot.com",
    messagingSenderId: "519519535122",
    appId: "1:519519535122:web:xxxxxxxxxxxxxx"  // este campo no es obligatorio
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function cargarAccesos() {
    const ref = db.ref("accesos");
    ref.on("value", snapshot => {
      const data = snapshot.val();
      const tbody = document.querySelector("#tablaAccesos tbody");
      tbody.innerHTML = "";

      if (!data) {
        tbody.innerHTML = `<tr><td colspan="4">Sin registros</td></tr>`;
        return;
      }

      for (const key in data) {
        const acc = data[key];
        const nombre = acc.nombre || "Desconocido";
        const uid = acc.uid || "-";
        const fecha = acc.FECHA || acc.fecha || "-";
        const hora = acc.hora || "-";

        tbody.innerHTML += `<tr>
          <td>${nombre}</td>
          <td>${uid}</td>
          <td>${fecha}</td>
          <td>${hora}</td>
        </tr>`;
      }
    });
  }

  function cargarDenegados() {
    const ref = db.ref("accesos_denegados");
    ref.on("value", snapshot => {
      const data = snapshot.val();
      const tbody = document.querySelector("#tablaDenegados tbody");
      tbody.innerHTML = "";

      if (!data) {
        tbody.innerHTML = `<tr><td colspan="3">Sin registros</td></tr>`;
        return;
      }

      // Ordenar por clave (fechas) descendente
      const claves = Object.keys(data).sort().reverse();
      for (const key of claves) {
        const acc = data[key];
        const uid = acc.UID || acc.uid || "-";
        const fecha = acc.FECHA || acc.fecha || "-";
        const hora = acc.hora || "-";

        tbody.innerHTML += `<tr>
          <td>${uid}</td>
          <td>${fecha}</td>
          <td>${hora}</td>
        </tr>`;
      }
    });
  }

  cargarAccesos();
  cargarDenegados();
</script>

</body>
</html>
